<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Selection Form</title>
</head>
<body>

  <h1>Product Selection</h1>

  <form id="productForm">
    <label>
      <input type="checkbox" name="product" value="Product A" data-price="10.00"> Product A - $10.00
    </label>

    <label>
      <input type="checkbox" name="product" value="Product B" data-price="20.00"> Product B - $20.00
    </label>

    <label>
      <input type="checkbox" name="product" value="Product C" data-price="15.00"> Product C - $15.00
    </label>

    <button type="button" onclick="calculateTotal()">Calculate Total</button>
  </form>

  <p id="total">Total: $0.00</p>

  <script>
    function calculateTotal() {
      var checkboxes = document.getElementsByName('product');
      var total = 0;

      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          // Access the price using the data attribute
          var price = parseFloat(checkboxes[i].getAttribute('data-price'));
          total += price;
        }
      }

      // Display the total
      document.getElementById('total').innerHTML = 'Total: $' + total.toFixed(2);
    }
  </script>

</body>
</html>
