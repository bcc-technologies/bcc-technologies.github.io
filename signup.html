<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - BCC</title>
  <link rel="stylesheet" href="product_maps2.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <!-- Barra de navegación -->
  <header class="navbar">
    <img src="static\BCC_sf.png" alt="Logo BCC" class="logo">
    <nav class="nav-links">
      <a href="./">Inicio</a>
      <a href="./aboutUs">Nosotros</a>
      <a href="./products">Productos</a>
      <a href="./services">Servicios</a>
    </nav>
    <div class="nav-actions">
      <button class="login-btn" onclick="location.href='login.html'" href="./login">Login</button>
      <button class="contact-btn">Contact</button>
    </div>
  </header>

  <!-- Contenedor de registro -->
  <main class="signup-container">
    <section class="signup-card">
      <h1>Create Account</h1>
      <p>Create your <strong>BCC Account</strong> to access tools, dashboards, and exclusive scientific software.</p>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Company or Work Email" required />
        <input type="text" placeholder="Company Name" required />
        <input type="text" placeholder="Job Title" />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">
          SIGN UP
          <span class="arrow">→</span>
        </button>
      </form>
      <p class="login-link">
        Already have an account?
        <a href="login.html">Login here</a>
      </p>
      <div class="legal-links">
        <a href="#">Terms</a> /
        <a href="#">Privacy</a> /
        <a href="#">Help</a>
      </div>
    </section>
  </main>

</body>
</html>
