
<!-- Inicia el contenido de la página -->
<link rel="stylesheet" href="contact_form.css">

<div class="form-overlay">
    <div id="form-container" class="icon fa fa-pencil">
        <span id="form-close" class="icon fa fa-close"></span>
        <div id="form-content">
            <div id="form-head">
                <h1 class="pre">Póngase en contacto</h1>
                <p class="pre" style="color: #e9e9e9;">Estamos para servirle</p>
                <!-- <h1 class="post">Thanks!</h1>
                <p class="post">I'll be in touch ASAP</p> -->
            </div>
            <form>
                <input class="input name" type="text" name="user_name" placeholder="Su nombre">
                <input class="input email" type="text" name="user_email" placeholder="Su correo de contacto">
                <select class="input select" name="subject">
                    <option disabled>¿De qué hablamos?</option>
                    <option selected>Sobre un nuevo proyecto</option>
                    <option>Tengo unas preguntas</option>
                    <option>Hagámoslo tomando un café</option>
                </select>
                <textarea class="input message" placeholder="¿En qué podemos ayudarle?"></textarea>
                <input class="input submit" type="submit" value="Enviar mensaje">
            </form>
        </div>
    </div>
</div>
