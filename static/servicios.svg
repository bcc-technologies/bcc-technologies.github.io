<svg xmlns="http://www.w3.org/2000/svg"
     width="1366" height="768"
     viewBox="0 0 1366 768"
     preserveAspectRatio="xMidYMid meet"
     shape-rendering="geometricPrecision"
     role="img" aria-labelledby="t d">

  <title id="t">Values</title>
  <desc id="d">Composition with 4 hexagons with icons, a central circle, a hero illustration and descriptive text labels (ES/EN toggle).</desc>

  <defs>
    <style>
      :root{
        --bg:#ffffff;
        --ink:#1b1819;
        --muted:#6f6f6f;
        --text:#4e4d4d;
        --accent:#ec4524;
        --accent2:#e75e42;
        --skin:#fccabe;
        --brown:#714138;
      }

      .bg { fill: var(--bg); }
      .hex { fill: var(--ink); }

      .iconStroke{
        fill:none;
        stroke:#ffffff;
        stroke-width:3;
        stroke-linejoin:round;
        stroke-linecap:round;
        stroke-miterlimit:2;
        vector-effect: non-scaling-stroke;
      }

      /* Typography */
      .text {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        fill: var(--text);
      }
      .h { font-size:48px; font-weight:700; fill: var(--ink); }
      .p { font-size:26px; font-weight:400; fill: var(--muted); }

      /* i18n toggling */
      .is-hidden { display:none; }

      /* Motion layers (subtle, premium) */
      .hero-breath{
        animation: heroBreath 4.6s ease-in-out infinite;
        transform-origin: 694px 412px;
        transform-box: fill-box;
      }
      .hero-sway{
        animation: heroSway 8.4s ease-in-out infinite;
        transform-origin: 694px 412px;
        transform-box: fill-box;
      }
      #hero_hover{
        transition: transform 220ms ease;
        transform-origin: 694px 412px;
        transform-box: fill-box;
      }
      .center-glow{
        fill: var(--accent);
        opacity: 0.14;
        filter: url(#glow);
        animation: glowPulse 5.2s ease-in-out infinite;
      }
      .inner-shadow{
        fill: #000;
        opacity: 0.12;
        filter: url(#softBlur);
        animation: shadowPulse 4.0s ease-in-out infinite;
        transform-origin: 694px 648.5px;
        transform-box: fill-box;
      }

      /* Hover / tap (only for hover-capable pointers) */
      @media (hover: hover) and (pointer: fine){
        #centerWrap:hover #hero_hover{ transform: translateY(-3px); }
        #centerWrap:hover #center_glow{ opacity: 0.28; }
      }
      #centerWrap:active #hero_hover{ transform: translateY(-2px); }
      #centerWrap:active #center_glow{ opacity: 0.24; }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce){
        .hero-breath, .hero-sway, .center-glow, .inner-shadow{ animation: none !important; }
        #hero_hover{ transition: none !important; }
      }

      @keyframes heroBreath{
        0%{ transform: translateY(0) scale(1); }
        50%{ transform: translateY(-2px) scale(1.012); }
        100%{ transform: translateY(0) scale(1); }
      }
      @keyframes heroSway{
        0%{ transform: translateY(0) rotate(-0.4deg); }
        50%{ transform: translateY(-3px) rotate(0.4deg); }
        100%{ transform: translateY(0) rotate(-0.4deg); }
      }
      @keyframes glowPulse{
        0%{ opacity: 0.10; }
        50%{ opacity: 0.22; }
        100%{ opacity: 0.10; }
      }
      @keyframes shadowPulse{
        0%{ opacity: 0.10; transform: scaleX(1); }
        50%{ opacity: 0.18; transform: scaleX(0.97); }
        100%{ opacity: 0.10; transform: scaleX(1); }
      }
    </style>
    <!-- Filters / clipping for premium motion -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="1 0 0 0 0
                0 0.55 0 0 0
                0 0 0.35 0 0
                0 0 0 0.85 0" result="colored"/>
      <feMerge>
        <feMergeNode in="colored"/>
      </feMerge>
    </filter>

    <filter id="softBlur" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>

    <!-- Clip exacto del circulo central para que la base de la falda siga el arco perfectamente -->
    <clipPath id="clip_center_circle" clipPathUnits="userSpaceOnUse">
      <circle cx="694" cy="412" r="236.5"/>
    </clipPath>
  </defs>

  <!-- =========================
       BACKGROUND
       ========================= -->
  <g id="bg">
    <rect class="bg" width="100%" height="100%"/>
  </g>

