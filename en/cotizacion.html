        <script>
        // Obtener todas las casillas de verificación
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        // Agregar un evento 'change' a cada casilla de verificación
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('change', calculateTotal);
        });

        // Función para calcular el total
        function calculateTotal() {
          let total = 0;

          // Obtener las casillas de verificación seleccionadas
          const selectedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');

          // Sumar los precios de los productos seleccionados
          selectedCheckboxes.forEach(checkbox => {
            const price = parseFloat(checkbox.dataset.price);
            total += price;
          });

          // Actualizar el elemento que muestra el total
          const totalElement = document.getElementById('total'); // Reemplazar con el ID real del elemento
          if (totalElement) {
            totalElement.textContent = 'Total: $' + total.toFixed(2);
          }
        }
        </script>

        <!-- Add a div to wrap the total -->
        <div class="total-container">
            <p id="total">Total: $0.00</p>
