  <!-- =========================
       LABELS (ES + EN)
       ========================= -->
  <g id="labels" class="text">
    <!-- Spanish -->
    <g id="labels_es">
      <g id="label_proactividad_es">
        <text class="h" x="70" y="150">Proactividad</text>
        <text class="p" x="70" y="198">
          <tspan x="70" dy="0">Tenemos la iniciativa y</tspan>
          <tspan x="70" dy="32">la creatividad para</tspan>
          <tspan x="70" dy="32">adelantarnos a tus</tspan>
          <tspan x="70" dy="32">problemas.</tspan>
        </text>
      </g>

      <g id="label_pasion_es">
        <text class="h" x="70" y="540">Pasión</text>
        <text class="p" x="70" y="588">
          <tspan x="70" dy="0">Amamos lo que hacemos</tspan>
          <tspan x="70" dy="32">y lo que hacemos es</tspan>
          <tspan x="70" dy="32">ayudar.</tspan>
        </text>
      </g>

      <g id="label_investigacion_es">
        <text class="h" x="1045" y="130">Investigación</text>
        <text class="p" x="1045" y="178">
          <tspan x="1045" dy="0">No puedes solucionar</tspan>
          <tspan x="1045" dy="32">lo que no comprendes.</tspan>
        </text>
      </g>

      <g id="label_vanguardia_es">
        <text class="h" x="1075" y="510">Vanguardia</text>
        <text class="p" x="1075" y="558">
          <tspan x="1075" dy="0">Nuevos tiempos</tspan>
          <tspan x="1075" dy="32">requieren nuevas</tspan>
          <tspan x="1075" dy="32">soluciones.</tspan>
        </text>
      </g>
    </g>

    <!-- English (hidden by default) -->
    <g id="labels_en" class="is-hidden">
      <g id="label_proactivity_en">
        <text class="h" x="70" y="150">Proactivity</text>
        <text class="p" x="70" y="198">
          <tspan x="70" dy="0">We take initiative and</tspan>
          <tspan x="70" dy="32">use creativity to</tspan>
          <tspan x="70" dy="32">anticipate your</tspan>
          <tspan x="70" dy="32">problems.</tspan>
        </text>
      </g>

      <g id="label_passion_en">
        <text class="h" x="70" y="540">Passion</text>
        <text class="p" x="70" y="588">
          <tspan x="70" dy="0">We love what we do,</tspan>
          <tspan x="70" dy="32">and what we do is</tspan>
          <tspan x="70" dy="32">help.</tspan>
        </text>
      </g>

      <g id="label_research_en">
        <text class="h" x="1055" y="130">Research</text>
        <text class="p" x="1055" y="178">
          <tspan x="1055" dy="0">You can’t solve what</tspan>
          <tspan x="1055" dy="32">you don’t understand.</tspan>
        </text>
      </g>

      <g id="label_frontier_en">
        <text class="h" x="1075" y="510">Frontier</text>
        <text class="p" x="1075" y="558">
          <tspan x="1075" dy="0">New times</tspan>
          <tspan x="1075" dy="32">require new</tspan>
          <tspan x="1075" dy="32">solutions.</tspan>
        </text>
      </g>
    </g>
  </g>
</svg>


