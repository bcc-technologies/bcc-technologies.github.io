<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BCC</title>
  <!-- <link rel="stylesheet" href="layout.css"> -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Barra de navegación -->
  <header class="navbar">
    <img src="static\BCC_sf.png" alt="Logo BCC" class="logo">
    <nav class="nav-links">
    <a href="./">Inicio</a>
    <a href="./aboutUs">Nosotros</a>
    <a href="./products">Productos</a>
    <a href="./services">Servicios</a>
    </nav>
    <div class="nav-actions">
      <button class="login-btn" href="./login">Login</button>
      <button class="contact-btn">Contact</button>
    </div>
  </header>

  <!-- Contenedor de login -->
  <main class="login-container">
    <section class="login-card">
      <h1>Login</h1>
      <p>Log in to your <strong>BCC Account</strong> to download the latest software and access exclusive content</p>
      <form>
        <input type="email" placeholder="Company or Industrial email" required />
        <button type="submit">
          Login
          <span class="arrow">→</span>
        </button>
      </form>
      <p class="register-link">
        Don’t have an account?
        <a href="./signup">Create an account for free.</a>
      </p>
      <div class="legal-links">
        <a href="#">Terms</a> /
        <a href="#">Privacy</a> /
        <a href="#">Help</a>
      </div>
    </section>
  </main>

<!-- Footer section -->
<footer>
    <div class="footer-container">
        <p>&copy; 2024 BCC Technologies. Todos los derechos reservados.</p>
    </div>
</footer>

</body>
</html>
